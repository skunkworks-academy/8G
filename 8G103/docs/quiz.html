<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>8G103 — Module Quiz</title>
  <link rel="stylesheet" href="assets/css/site.css">
</head>
<body>
  <div class="topbar">
    <div class="container">
      <div class="brand">
        <div class="badge">8G103</div>
        <div class="badge">Module Quiz</div>
      </div>
      <div id="title" class="h1">Module Quiz</div>
      <div id="meta" class="sub">Loading…</div>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <div class="pad">
        <div class="row">
          <button class="btn" id="btnBack">← Back</button>
          <button class="btn primary" id="btnReset">New attempt</button>
          <button class="btn good" id="btnSubmit">Submit</button>
        </div>
        <div class="hr"></div>
        <div id="result"></div>
        <div id="questions"></div>
      </div>
    </div>

    <div class="footer">
      Tip: Question order is randomized per attempt (seeded). Explanations appear after submit.
    </div>
  </div>

  <script src="assets/js/core.js"></script>
  <script src="assets/js/quiz.js"></script>
</body>
</html>
