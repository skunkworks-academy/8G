<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>8G103 — Final Review</title>
  <link rel="stylesheet" href="assets/css/site.css">
</head>
<body>
  <div class="topbar">
    <div class="container">
      <div class="brand">
        <div class="badge">8G103</div>
        <div class="badge">Final Review</div>
      </div>
      <div class="h1">Final Review</div>
      <div class="sub">Aggregated performance across modules. Export JSON for evidence/reporting.</div>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <div class="pad">
        <div class="row">
          <a class="btn" href="index.html">← Back to Dashboard</a>
          <button class="btn good" id="btnExport">Export progress JSON</button>
        </div>
        <div class="hr"></div>
        <div id="summary"></div>
        <div class="hr"></div>
        <div id="history"></div>
      </div>
    </div>

    <div class="footer">
      Evidence note: Export JSON for an auditable record of attempts, scores, and time.
    </div>
  </div>

  <script src="assets/js/core.js"></script>
  <script>
  (function(){
    const p = loadProgress();
    const totals = computeTotals(p);
    document.getElementById('summary').innerHTML = 
      <div class="row">
        <div class="kpi"><div class="label">Attempts</div><div class="value"></div></div>
        <div class="kpi"><div class="label">Average best</div><div class="value">%</div></div>
        <div class="kpi"><div class="label">Completed</div><div class="value"> / </div></div>
        <div class="kpi"><div class="label">Time-on-task</div><div class="value"></div></div>
      </div>
      <div class="hr"></div>
      <div class="small">Per-module attempt history (most recent last).</div>
    ;

    const h = document.getElementById('history');
    const chunks = [];
    APP.modules.forEach(m=>{
      const mod = p.modules[m];
      if(!mod || !mod.history || mod.history.length===0){
        chunks.push(<div class="question"><div class="qprompt">Module 10</div><div class="small">No attempts yet.</div></div>);
        return;
      }
      const rows = mod.history.map(a=> 
        <div class="choice">
          <div style="flex:1">
            <div><b>%</b> • / •  • <span class="badge">seed </span></div>
            <div class="small"></div>
          </div>
        </div>
      ).join('');
      chunks.push(
        <div class="question">
          <div class="qhead">
            <div class="qprompt">Module 10 — Best: % • Attempts: </div>
            <span class="pill "></span>
          </div>
          <div class="hr"></div>
          
        </div>
      );
    });
    h.innerHTML = chunks.join('');

    document.getElementById('btnExport').addEventListener('click', ()=> {
      downloadJson('8G103-progress-export.json', loadProgress());
    });
  })();
  </script>
</body>
</html>
